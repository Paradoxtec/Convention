<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS" />
    <title>Convention</title>
    <link rel="stylesheet" href="Sign in.css" />
    <script
      src="https://kit.fontawesome.com/de05df0945.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="toggle-bar"><i class="fa-solid fa-bars"></i></div>
    <ul class="link">
      <li>
        <a href="Sign In.html"><i class="fa-solid fa-house"></i>Home</a>
      </li>
      <li>
        <a href="Add New Church.html"
          ><i class="fa-solid fa-users"></i>Add New Church</a
        >
      </li>
      <li>
        <a href="Add New Delegate.html"
          ><i class="fa-solid fa-user"></i>Add New Delegate</a
        >
      </li>
      <li>
        <a href="Convention Registration.html"
          ><i class="fa-regular fa-user"></i>Convention Registration</a
        >
      </li>
      <li>
        <a href="Check Registration.html"
          ><i class="fa-solid fa-address-card"></i>Check Registration Status</a
        >
      </li>
      <li>
        <a href="Log Out.html"
          ><i class="fa-solid fa-right-from-bracket"></i>Log Out</a
        >
      </li>
    </ul>
    <div class="container">
      <div class="form-box">
        <form>
          <h1>Sign in</h1>
          <div class="Email">Email Address <em>*</em></div>
          <input type="email" placeholder="Email Address" />
          <div class="Email">Password <em>*</em></div>
          <input type="password" placeholder="Password" />
          <div>
            <button>Login</button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
