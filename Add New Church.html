<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Sign in.css" />
  </head>
  <body>
    <div class="content">
      <h1>Add Your Church</h1>
      <form>
        <div>Click to select church <em>*</em></div>
        <select name="Select Church">
          <option value="Terbanacle Church">Terbanacle Church</option>
          <option value="Bible Way">Bible Way</option>
        </select>
        <div>Church name<em>*</em></div>
        <input type="text" placeholder="Enter Church Name" />
        <div>Address<em>*</em></div>
        <input type="text" placeholder="Enter Address" />
        <div>State<em>*</em></div>
        <input type="text" placeholder="Enter State" />
        <button>Submit</button>
        <button>Cancel</button>
      </form>
    </div>
  </body>
</html>
